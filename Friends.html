<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - cocoa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>    
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            18:43
        </div>
        <div class="status-bar__column">
            <span><i class="fas fa-lock-open fa-sm"></i></span>
            <span>11%</span>
            <span><i class="fas fa-battery-full fa-lg"></i></span>
        </div>
    </div>

    <main class="screen-main">
        <div class="screen-header">
            <div class="screen-header__title">
                <span>Friends</span>
            </div>
            <div class="screen-header__icons">
                <span><i class="fas fa-search"></i></span>
                <span><i class="fas fa-music"></i></span>
                <span><i class="fas fa-cog"></i></span>
            </div>
        </div>

        <div class="display-link">
            <a href="#"><span><i class="fas fa-exclamation-circle"></i></span>
            <span>Friens' Names Display</span>
            <span><i class="fas fa-chevron-right"></i></span></a>
        </div>


        <div class="screen-chats">
            <div class="screen-chats__column">
                <div class="screen-chats__column--profile">
                    <img src="img/Jinx.jpg" alt="">
                </div>
                <div class="screen-chats__column--text">
                    <span calss="name">JINX</span>
                    <!--<span class="sub-title"></span>-->
                </div>           
             </div>

             <div class="screen-chats__column--friends">
                 <div class="screen-chats__column--friends-text">Friends</div>
                 <div class="screen-chats__column--friends-icon"><i class="fas fa-chevron-up"></i></div>

             </div>

             <div class="screen-chats__column">
                <div class="screen-chats__column--profile">
                    <img src="img/vi2.jpg" alt="">
                </div>
                <div class="screen-chats__column--text">
                    <span calss="name">VI</span>
                    <!--<span class="sub-title"></span>-->
                </div>           
             </div>
             <div class="screen-chats__column">
                <div class="screen-chats__column--profile">
                    <img src="img/silco2.jpg" alt="">
                </div>
                <div class="screen-chats__column--text">
                    <span calss="name">SILCO</span>
                    <span class="sub-title">You're perfect.</span>
                </div>           
             </div>
        </div>
    </main>
    
    <div class="nav">
        <ul class="nav-bar">
            <li class="nav-bar__column
            "><span><a href="#"><i class="fas fa-user fa-2x"></i></a></span></li>
            <li class="nav-bar__column
            "><span><a href="#"><i class="far fa-comment fa-2x"></i></a></span></li>
            <li class="nav-bar__column
            "><span><a href="#"><i class="fas fa-search fa-2x"></i></a></span></li>
            <li class="nav-bar__column
            "><span><a href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a></span></li>
        </ul>

    </div>




    <script
    src="https://kit.fontawesome.com/e4dbb467f9.js"
    crossorigin="anonymous"
   ></script>
</body>
</html>
