<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - cocoa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>    
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            18:43
        </div>
        <div class="status-bar__column">
            <span><i class="fas fa-lock-open fa-sm"></i></span>
            <span>11%</span>
            <span><i class="fas fa-battery-full fa-lg"></i></span>
        </div>
    </div>

    <main class="screen-main">
        <div class="screen-header">
            <div class="screen-header__title">
                <span>Friends</span>
            </div>
            <div class="screen-header__icons">
                <span><i class="fas fa-search"></i></span>
                <span><i class="fas fa-music"></i></span>
                <span><i class="fas fa-cog"></i></span>
            </div>
        </div>

        <div class="display-link">
            <a href="#"><span><i class="fas fa-exclamation-circle"></i></span>
            <span>Friens' Names Display</span>
            <span><i class="fas fa-chevron-right"></i></span></a>
        </div>


        <div class="screen-chats">
            
        </div>




    </main>


    <script
    src="https://kit.fontawesome.com/e4dbb467f9.js"
    crossorigin="anonymous"
   ></script>
</body>
</html>
